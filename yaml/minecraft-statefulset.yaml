apiVersion: v1
kind: Service
metadata:
  name: minecraft
  labels:
    app: minecraft
spec:
  clusterIP: None
  selector:
    app: minecraft
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: minecraft 
  serviceName: "minecraft"
  replicas: 1
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      terminationGracePeriodSeconds: 180
      containers:
      - name: minecraft-server
        image: eu.gcr.io/server-hosting-303517/games/minecraft-java:latest
        volumeMounts:
        - name: minecraft-data
          mountPath: /data/server
  volumeClaimTemplates:
  - metadata:
      name: minecraft-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ssd-disk"
      resources:
        requests:
          storage: 1Gi